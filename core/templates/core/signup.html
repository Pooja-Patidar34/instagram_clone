{% extends "core/base.html" %}
{% load static %}
{% block content %}
<div class="bg-image p-5 text-center shadow-1-strong rounded mb-5 text-white" style="background-image: url('{% static "core/img/insta1.jpg" %}'); height: 800px; background-size: cover; background-position: center;">
  <div class="container mt-5" style="max-width:500px;">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white text-center">
        <h3 class="mb-0">Sign Up</h3>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}

          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Enter username" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Enter email" required>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Enter password"
              required>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </div>
          <div class="d-flex justify-content-center"><a href="{% url 'login' %}" class="">Already have a Account</a>
          </div>
        </form>

        {% if error %}
        <div class="alert alert-danger mt-3" role="alert">
          {{ error }}
        </div>
        {% endif %}
      </div>
    </div>
  </div>
</div>

{% endblock content %}
