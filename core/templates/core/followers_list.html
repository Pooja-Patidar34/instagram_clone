{% extends "core/base.html" %}
{% block content %}
<h2>{{ user_obj.username }}'s Followers</h2>
<ul>
          {% for follow in followers %}
          <li><a href="{% url 'user_profile' follow.follower.username %}">{{ follow.follower.username }}</a></li>
          {% empty %}
          <li>No followers yet.</li>
          {% endfor %}
</ul>
<a href="{% url 'user_profile' user_obj.username %}">‚Üê Back to Profile</a>
{% endblock %}
