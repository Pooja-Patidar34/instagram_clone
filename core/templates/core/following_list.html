{% extends "core/base.html" %}
{% block content %}

<div class="container mt-4">
          <h2>{{ user_obj.username }} is Following</h2>
          <hr>

          {% if following %}
          <ul class="list-group">
                    {% for follow in following %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                              <a href="{% url 'user_profile' follow.following.username %}">
                                        {{ follow.following.username }}
                              </a>
                    </li>
                    {% endfor %}
          </ul>
          {% else %}
          <p>{{ user_obj.username }} is not following anyone yet.</p>
          {% endif %}
</div>

{% endblock %}
